<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
     <!-- basic -->
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- mobile metas -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="viewport" content="initial-scale=1, maximum-scale=1">
     <!-- site metas -->
     <meta name="keywords" content="">
     <meta name="description" content="">
     <meta name="author" content="">
     <!-- bootstrap css -->
     <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
     <!-- style css -->
     <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
     <!-- Responsive-->
     <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
     <!-- fevicon -->
     <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
     <!-- Scrollbar Custom CSS -->
     <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
     <!-- Tweaks for older IEs-->
     <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
     <!-- owl stylesheets --> 
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>
<body>
   <div class="header_section">
      <div class="container">
         <div class="row">
            <div class="col-md-3">
               <div class="logo"><a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}"></a></div>
            </div>
            <div class="col-md-9">
               <div class="menu_text">
                  <ul>
                     <li><a href="{% url 'home' %}">HOME</a></li>
                     <li><a href="{% url 'about' %}">ABOUT</a></li>
                     <li><a href="{% url 'services' %}">SERVICES</a></li>
                     <li><a href="{% url 'projects' %}">PROJECTS</a></li>
                     <li><a href="{% url 'contact' %}">CONTACT US</a></li>
                     <li><a href="{% url 'clients' %}">CLIENTS</a></li>
                     <li><a href="#"><img src="{% static 'images/search-icon.png' %}"></a></li>
                     <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                           <a href="{% url 'home' %}">HOME</a>
                           <a href="{% url 'about' %}">ABOUT</a>
                           <a href="{% url 'services' %}">SERVICES</a>
                           <a href="{% url 'projects' %}">PROJECTS</a>
                           <a href="{% url 'contact' %}">CONTACT US</a>
                           <a href="{% url 'clients' %}">CLIENTS</a>
                        </div>
                     </div>
                     <span  style="font-size:33px;cursor:pointer; color: #ffffff;" onclick="openNav()"><img src="{% static 'images/toggle.png' %}" class="toggle_menu"></span>
               </div>
               </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
    {% block template %} 
    {% endblock %}


    <!-- footer section end -->
      <!-- copyright section start -->
      <div class="copyright_section">
        <p class="copyright_text">Copyright 2020 All Right Reserved By.</p>
     </div>
     <!-- copyright section end -->
     <!-- Javascript files-->
     <script src="{% static 'js/jquery.min.js' %}"></script>
     <script src="{% static 'js/popper.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
     <script src="{% static 'js/plugin.js' %}"></script>
     <!-- sidebar -->
     <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>
     <!-- javascript -->
     <script src="{% static 'js/owl.carousel.js' %}"></script>
     <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
     <script>
        $(document).ready(function(){
        $(".fancybox").fancybox({
           openEffect: "none",
           closeEffect: "none"
           });
           
           $(".zoom").hover(function(){
           
           $(this).addClass('transition');
           }, function(){
           
           $(this).removeClass('transition');
           });
           });
           
     </script> 
     <script>
        function openNav() {
        document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
        document.getElementById("myNav").style.width = "0%";
        }
     </script>
</body>
</html>
